<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrery Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera Position
        camera.position.set(0, 5, 20);

        // Sun
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create a planet function
        function createPlanet(size, color, distance) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color });
            const planet = new THREE.Mesh(geometry, material);

            // Create a pivot for orbiting
            const pivot = new THREE.Object3D();
            pivot.position.set(distance, 0, 0);
            pivot.add(planet);
            scene.add(pivot);

            return { planet, pivot };
        }

        // Example planets
        const earth = createPlanet(0.5, 0x0000ff, 8);
        const mars = createPlanet(0.3, 0xff0000, 12);

        // Light from the sun
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);
        scene.add(light);

        // Animation function
        function animate() {
            requestAnimationFrame(animate);

            // Rotate planets
            earth.pivot.rotation.y += 0.01; // Earth orbit
            mars.pivot.rotation.y += 0.008; // Mars orbit

            renderer.render(scene, camera);
        }

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        animate();
    </script>
</body>
</html>
