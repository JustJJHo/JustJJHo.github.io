<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Orrery</title>
    <style>
        body { margin: 0; background-image: url('2k_stars.jpg'); }
        canvas { display: block; }
        #controls { position: fixed; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="speedControl">Orbit Speed:</label>
        <input type="range" id="speedControl" min="0.1" max="10" value="1" step="0.1">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load texture for the Sun
        const sunTextureUrl = '2k_sun.jpg';
        const sunTexture = new THREE.TextureLoader().load(sunTextureUrl);

        // Add a light source for the Sun
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xFFFFFF)); // Ambient light for softer illumination

        // Sun with texture
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshPhongMaterial({ map: sunTexture });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Function to create text label sprites
        function createTextLabel(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = '24px Arial';
            context.fillStyle = 'white';
            context.fillText(text, 0, 24);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2, 1, 1);
            return sprite;
        }

        // Load textures for planets
        const loadTexture = (url) => new THREE.TextureLoader().load(url);

        // Create a planet with orbit
        function createPlanet(size, textureUrl, distance, orbitSpeed, name, tilt = 0) {
            const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({ map: loadTexture(textureUrl) });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Add planet to the scene at the correct distance from the Sun
            const pivot = new THREE.Object3D();
            planet.position.set(distance, 0, 0);
            pivot.add(planet);
            pivot.rotation.x = THREE.Math.degToRad(tilt);  // Tilt the orbit for realism
            scene.add(pivot);

            // Add label for the planet
            const label = createTextLabel(name);
            label.position.set(distance, 0, size + 1); // Position label slightly above the planet
            scene.add(label);

            return { planet, pivot, orbitSpeed, label };
        }

        // Planets
        const planets = [
            createPlanet(0.2, '2k_mercury.jpg', 6, 0.04, 'Mercury', 7),
            createPlanet(0.4, '2k_venus_surface.jpg', 8, 0.02, 'Venus', 3.39),
            createPlanet(0.5, '2k_earth_daymap.jpg', 10, 0.015, 'Earth', 0),  // Earth's tilt is approximately 23.5 degrees
            createPlanet(0.4, '2k_mars.jpg', 12, 0.012, 'Mars', 1.85),
            createPlanet(0.8, '2k_jupiter.jpg', 16, 0.005, 'Jupiter', 1.3),
            createPlanet(0.7, '2k_saturn.jpg', 20, 0.003, 'Saturn', 2.49),
            createPlanet(0.6, '2k_uranus.jpg', 24, 0.001, 'Uranus', 0.77),
            createPlanet(0.5, '2k_neptune.jpg', 28, 0.0007, 'Neptune', 1.77)
        ];

        // Set camera position
        camera.position.set(0, 15, 50);

        // Orbit controls (to allow user to rotate the scene)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Speed control
        const speedControl = document.getElementById('speedControl');

        // Variables for sun movement
        let sunY = 0;
        const sunMoveSpeed = 0.01;  // Speed at which the sun moves upward

        // Animate function to rotate planets, move Sun, and update labels
        function animate() {
            requestAnimationFrame(animate);

            const speedMultiplier = parseFloat(speedControl.value);

            // Move the sun upwards over time
            sunY += sunMoveSpeed * speedMultiplier;
            sun.position.set(0, sunY, 0);

            planets.forEach(planetData => {
                planetData.pivot.rotation.y += planetData.orbitSpeed * speedMultiplier;

                // Update label position to follow the planet
                const planetPosition = new THREE.Vector3();
                planetData.planet.getWorldPosition(planetPosition);
                planetData.label.position.set(planetPosition.x, planetPosition.y + planetData.planet.geometry.parameters.radius + 1, planetPosition.z);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
