<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery - Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create an orbit line function
        function createOrbit(distance) {
            const orbitGeometry = new THREE.RingGeometry(distance - 0.05, distance + 0.05, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;  // Align the ring to lay flat (horizontal)
            scene.add(orbit);
        }

        // Create a planet function
        function createPlanet(size, color, distance, orbitSpeed) {
            const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
            const planetMaterial = new THREE.MeshLambertMaterial({ color: color });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Create a pivot for orbiting
            const pivot = new THREE.Object3D();
            pivot.position.set(0, 0, 0);
            planet.position.set(distance, 0, 0);
            pivot.add(planet);
            scene.add(pivot);

            // Add orbit line
            createOrbit(distance);

            return { planet, pivot, orbitSpeed };
        }

        // Add planets to the scene with proper distances and sizes (scaled down for visualization)
        const planets = [
            createPlanet(0.4, 0xaaaaaa, 6, 0.04),  // Mercury
            createPlanet(0.9, 0xffa500, 8, 0.015), // Venus
            createPlanet(1, 0x0000ff, 10, 0.01),   // Earth
            createPlanet(0.8, 0xff0000, 12, 0.008),// Mars
            createPlanet(2, 0xffff00, 16, 0.002),  // Jupiter
            createPlanet(1.5, 0xffd700, 20, 0.001),// Saturn
            createPlanet(1.2, 0x00ffff, 24, 0.0005),// Uranus
            createPlanet(1.1, 0x0000ff, 28, 0.0003)// Neptune
        ];

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);  // Light is at the Sun
        scene.add(light);

        // Set camera position
        camera.position.z = 50;

        // Orbit controls (to allow user to rotate the scene)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Animate function to rotate planets around the Sun
        function animate() {
            requestAnimationFrame(animate);

            // Rotate each planet around its pivot (orbiting the Sun)
            planets.forEach(planetData => {
                planetData.pivot.rotation.y += planetData.orbitSpeed;
            });

            // Move the Sun through space (very slow drift)
            sun.position.x += 0.001;
            sun.position.z += 0.001;

            // Also move the planet pivots with the Sun
            planets.forEach(planetData => {
                planetData.pivot.position.copy(sun.position);  // Keep pivot centered on the Sun
            });

            // Render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
