<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery - Solar System with Clear Planets</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load texture for the Sun
        const sunTextureUrl = 'https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg'; // Your specified texture URL
        const sunTexture = new THREE.TextureLoader().load(sunTextureUrl);

        // Add a light source for the Sun
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);
        scene.add(light);

        // Sun with texture
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshPhongMaterial({ map: sunTexture }); // Use Phong material for lighting
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Load textures for the planets
        const loadTexture = (url) => new THREE.TextureLoader().load(url);

        // Create a planet function with trails
        function createPlanet(size, textureUrl, distance, orbitSpeed) {
            const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
            const planetMaterial = new THREE.MeshBasicMaterial({ map: loadTexture(textureUrl) });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Create a pivot for orbiting
            const pivot = new THREE.Object3D();
            pivot.position.set(0, 0, 0);
            planet.position.set(distance, 0, 0);
            pivot.add(planet);
            scene.add(pivot);

            // Orbit trail setup
            const trailPoints = [];
            const trailMaterial = new THREE.LineBasicMaterial({ color: planetMaterial.color });
            const trailGeometry = new THREE.BufferGeometry();
            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPoints.flat(), 3));
            const trail = new THREE.Line(trailGeometry, trailMaterial);
            scene.add(trail);

            return { planet, pivot, orbitSpeed, trail, trailPoints };
        }

        // Updated planets with consistent sizes and orbits
        const planets = [
            createPlanet(0.2, 'https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg', 6, 0.04),  // Mercury
            createPlanet(0.4, 'https://upload.wikimedia.org/wikipedia/commons/b/b2/Venus_2_Approach_Image.jpg', 8, 0.02), // Venus
            createPlanet(0.5, 'https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg', 10, 0.015),   // Earth
            createPlanet(0.4, 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png', 12, 0.012), // Mars
            createPlanet(0.8, 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg', 16, 0.005),  // Jupiter
            createPlanet(0.7, 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg', 20, 0.003), // Saturn
            createPlanet(0.6, 'https://upload.wikimedia.org/wikipedia/commons/6/69/Uranus_Voyager2_color_calibrated.png', 24, 0.001), // Uranus
            createPlanet(0.5, 'https://upload.wikimedia.org/wikipedia/commons/b/b9/Neptune_Voyager2_color_calibrated.png', 28, 0.0007) // Neptune
        ];

        // Set camera position
        camera.position.set(0, 15, 50); // Adjusted to better see all planets

        // Orbit controls (to allow user to rotate the scene)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Animate function to rotate planets around the Sun and update trails
        function animate() {
            requestAnimationFrame(animate);

            // Rotate each planet around its pivot (orbiting the Sun)
            planets.forEach(planetData => {
                planetData.pivot.rotation.y += planetData.orbitSpeed; // Adjust the rotation speed for accurate representation

                // Get current planet position
                const planetPosition = new THREE.Vector3();
                planetData.planet.getWorldPosition(planetPosition);

                // Add current position to trail points
                planetData.trailPoints.push([planetPosition.x, planetPosition.y, planetPosition.z]);

                // Update trail geometry
                planetData.trail.geometry.setAttribute('position', new THREE.Float32BufferAttribute(planetData.trailPoints.flat(), 3));
            });

            // Render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
