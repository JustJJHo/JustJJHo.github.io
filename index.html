<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery - Solar System with Realistic Planets and Permanent Trails</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Load textures for the planets
        const loadTexture = (url) => new THREE.TextureLoader().load(url);

        // Create a planet function with trails
        function createPlanet(size, textureUrl, distance, orbitSpeed) {
            const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
            const planetMaterial = new THREE.MeshBasicMaterial({ map: loadTexture(textureUrl) });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Create a pivot for orbiting
            const pivot = new THREE.Object3D();
            pivot.position.set(0, 0, 0);
            planet.position.set(distance, 0, 0);
            pivot.add(planet);
            scene.add(pivot);

            // Orbit trail setup
            const trailPoints = [];
            const trailMaterial = new THREE.LineBasicMaterial({ color: planetMaterial.color });
            const trailGeometry = new THREE.BufferGeometry();
            trailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(trailPoints.flat(), 3));
            const trail = new THREE.Line(trailGeometry, trailMaterial);
            scene.add(trail);

            return { planet, pivot, orbitSpeed, trail, trailPoints };
        }

        // Add planets to the scene with proper distances and sizes (scaled down for visualization)
        const planets = [
            createPlanet(0.4, 'https://upload.wikimedia.org/wikipedia/commons/2/29/Mercury.jpg', 6, 0.1),  // Mercury
            createPlanet(0.9, 'https://upload.wikimedia.org/wikipedia/commons/8/89/Venus_%28planet%29.jpg', 8, 0.07), // Venus
            createPlanet(1, 'https://upload.wikimedia.org/wikipedia/commons/8/83/Earth_political_map.png', 10, 0.05),   // Earth
            createPlanet(0.8, 'https://upload.wikimedia.org/wikipedia/commons/0/02/Mars.svg', 12, 0.04),// Mars
            createPlanet(2, 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg', 16, 0.02),  // Jupiter
            createPlanet(1.5, 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Saturn.jpg', 20, 0.015),// Saturn
            createPlanet(1.2, 'https://upload.wikimedia.org/wikipedia/commons/d/d5/Uranus.png', 24, 0.01),// Uranus
            createPlanet(1.1, 'https://upload.wikimedia.org/wikipedia/commons/5/5b/Neptune.png', 28, 0.008)// Neptune
        ];

        // Set camera position
        camera.position.z = 50;

        // Orbit controls (to allow user to rotate the scene)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Animate function to rotate planets around the Sun and update trails
        function animate() {
            requestAnimationFrame(animate);

            // Rotate each planet around its pivot (orbiting the Sun)
            planets.forEach(planetData => {
                planetData.pivot.rotation.y += planetData.orbitSpeed;

                // Get current planet position
                const planetPosition = new THREE.Vector3();
                planetData.planet.getWorldPosition(planetPosition);

                // Add current position to trail points
                planetData.trailPoints.push([planetPosition.x, planetPosition.y, planetPosition.z]);

                // Update trail geometry
                planetData.trail.geometry.setAttribute('position', new THREE.Float32BufferAttribute(planetData.trailPoints.flat(), 3));

                // Move the Sun through space (very slow drift)
                sun.position.x += 0.0001;
                sun.position.z += 0.0001;

                // Move all planets and their trails with the Sun
                planetData.pivot.position.copy(sun.position);  // Keep pivot and planets centered on the Sun
            });

            // Render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
