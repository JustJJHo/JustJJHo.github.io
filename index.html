<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery with Orbit Lines</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create an orbit line function
        function createOrbit(distance) {
            const orbitGeometry = new THREE.RingGeometry(distance - 0.05, distance + 0.05, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;  // Align the ring to lay flat (horizontal)
            scene.add(orbit);
        }

        // Create a planet function
        function createPlanet(size, color, distance) {
            const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
            const planetMaterial = new THREE.MeshLambertMaterial({ color: color });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);

            // Create a pivot for orbiting
            const pivot = new THREE.Object3D();
            pivot.position.set(0, 0, 0);
            planet.position.set(distance, 0, 0);
            pivot.add(planet);
            scene.add(pivot);

            // Add orbit line
            createOrbit(distance);

            return { planet, pivot };
        }

        // Create Earth and Mars
        const earthData = createPlanet(1, 0x0000ff, 10);  // Earth is blue and orbits 10 units away from the sun
        const marsData = createPlanet(0.8, 0xff0000, 15);  // Mars is red and orbits 15 units away from the sun

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(0, 0, 0);  // Light is at the sun
        scene.add(light);

        // Set camera position
        camera.position.z = 30;

        // Orbit controls (to allow user to rotate the scene)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Animation function
        function animate() {
            requestAnimationFrame(animate);

            // Rotate planets around their pivots (orbiting the sun)
            earthData.pivot.rotation.y += 0.01;  // Earth's orbit
            marsData.pivot.rotation.y += 0.008;  // Mars's orbit

            // Render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
